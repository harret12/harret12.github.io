<!DOCTYPE html>
<html>
<head>
<title>Sphere</title>
<style>
.circle {
display: block;
background: black;
border-radius: 50%;
height: 300px;
width: 300px;
margin: 0;
background: radial-gradient(circle at 100px 100px, #5cabff, #000);
position: absolute;
bottom: 315px;
left: 50px;
}
.stage {
width: 300px;
height: 300px;
display: inline-block;
margin: 20px;
perspective: 1200px;
perspective-origin: 50% 50%;
}
.ball .shadow {
position: absolute;
width: 100%;
height: 100%;
background: radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1) 40%, rgba(0, 0, 0, 0) 50%);
transform: rotateX(90deg) translateZ(-150px);
z-index: -1;
}
</style>
</head>
<body>
<figure class="circle"></figure>
<section class="stage">
<figure class="ball"><span class="shadow"></span></figure>
</section>
</body>
</html>
